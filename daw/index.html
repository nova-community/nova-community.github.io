<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="checkbox-container">
        <label for="checkbox">Enable WaveShaper:</label>
        <input type="checkbox" id="checkbox" name="featureEnabled">
    </div>
    <a>
        <button onclick="startOscillator('sine')">Sine</button>
        <button onclick="startOscillator('sawtooth')">Saw</button>
        <button onclick="startOscillator('square')">Square</button>
        <button onclick="startOscillator('triangle')">Triangle</button>
    </a>
    <script src="script.js"></script>
</body>
